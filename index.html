<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
  
        class App extends React.Component{
            state = {
                firstname: "",
                middlename: "",
                lastname: "",
                age:""
            }

            handleClick = () => {
                console.log("I was clicked");
                this.setState({
                    name: "Dough"
                })
            }
            handleHover(e){
                console.log("I was hovered at:", e.target, e.pageX);
            }

            handleChange = (e) =>{
                this.setState({
                    firstname: e.target.name,
                    middlename: e.target.name,
                    lastname: e.target.name,
                    age: 45
                })
            }

            handleSubmit = (e) =>{
                e.preventDefault();
                console.log("form submitted", this.state.name);

            }

           
            render(){
                return(
                    <div>
                        <h1>Todo List Soon!</h1>
                        <p>Hi, my name is {this.state.fistname} {this.state.middlename} {this.state.lastname}. I' am {this.state.age} years old.</p>
                    
                        <button onClick={this.handleClick}>Click me</button>
                        <button onMouseOver={this.handleHover}>Hover me</button>
                        
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" name="fname" placeholder="First Name" onChange={this.handleChange}/>
                            <input type="text" name="mname" placeholder="Middle Name" onChange={this.handleChange}/>
                            <input type="text" name="lname" placeholder="Last Name" onChange={this.handleChange}/>
                            <button>Submit</button>
                        </form>
                    </div>
                    
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById('app'))
    </script>
</body>
</html>
